# Hyperparameters for medium-augmentation COCO training from scratch
# python train.py --batch 32 --cfg yolov5m6.yaml --weights '' --data coco.yaml --img 1280 --epochs 300
# See tutorials for hyperparameter evolution https://github.com/ultralytics/yolov5#tutorials

lr0: 0.01  # initial learning rate (SGD=1E-2, Adam=1E-3)
lrf: 0.1  # final OneCycleLR learning rate (lr0 * lrf)
momentum: 0.937  # SGD momentum/Adam beta1
weight_decay: 0.0005  # optimizer weight decay 5e-4
warmup_epochs: 3.0  # warmup epochs (fractions ok)
warmup_momentum: 0.8  # warmup initial momentum
warmup_bias_lr: 0.1  # warmup initial bias lr
box: 0.05  # box loss gain
cls: 0.3  # cls loss gain
cls_pw: 1.0  # cls BCELoss positive_weight
obj: 0.7  # obj loss gain (scale with pixels)
obj_pw: 1.0  # obj BCELoss positive_weight
iou_t: 0.20  # IoU training threshold
anchor_t: 4.0  # anchor-multiple threshold
# anchors: 3  # anchors per output layer (0 to ignore)
fl_gamma: 0.0  # focal loss gamma (efficientDet default gamma=1.5) éæ¦‚ç‡ç±»å‹å‚æ•°
hsv_h: 0.015  # image HSV-Hue augmentation (fraction) éæ¦‚ç‡ç±»å‹å‚æ•°
hsv_s: 0.7  # image HSV-Saturation augmentation (fraction) éæ¦‚ç‡ç±»å‹å‚æ•°
hsv_v: 0.4  # image HSV-Value augmentation (fraction) éæ¦‚ç‡ç±»å‹å‚æ•°
degrees: 0.0  # image rotation (+/- deg) éæ¦‚ç‡
translate: 0.1  # image translation (+/- fraction) éæ¦‚ç‡
scale: 0.9  # image scale (+/- gain) éæ¦‚ç‡
shear: 0.0  # image shear (+/- deg) éæ¦‚ç‡
perspective: 0.0  # image perspective (+/- fraction), range 0-0.001 éæ¦‚ç‡
flipud: 0.0  # image flip up-down (probability) æ¦‚ç‡ç±»å‹å‚æ•°
fliplr: 0.5  # image flip left-right (probability) æ¦‚ç‡ç±»å‹å‚æ•°
mosaic: 1.0  # image mosaic (probability) æ¦‚ç‡ç±»å‹å‚æ•°
mixup: 0.1  # image mixup (probability) æ¦‚ç‡ç±»å‹å‚æ•°
copy_paste: 0.0  # segment copy-paste (probability) æ¦‚ç‡ç±»å‹å‚æ•°
